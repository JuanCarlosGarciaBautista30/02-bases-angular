 estas lineas de còdigo son las que en un
  principio estaban en el main-page.component.html
  ahora sòlo esta el selector
-->

<h4>lista</h4>
<ul class="list-group"> <!-- muestra lista tipo tabla -->
  <li
    *ngFor="let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
    let isOdd = odd"
    class="list-group-item d-flex
    justify-content-between
    align-items-center"

    [ngClass]="{
      'list-group-item-dark': isLast,
      'list-group-item-info': isEven,
      'list-group-item-danger': isOdd,
    }">

    <div>
      <span class="text-primary"> {{ i +1 }} </span>
      <span> {{ character.name }} - </span>
      <strong>power </strong>
      <span> {{ character.power }} </span>
    </div>

    <button class="btn btn-danger"
    (click)="onDeleteCharacter(character.id)">x</button>

  </li>
</ul>
