<h1>dbz personajes</h1>
<hr>

<div class="row">

  <div class="col">
    <dbz-list
      [characterList]="characters"
      (onDeleted)="onDeletedCharacter($event)"
      >
    </dbz-list> <!-- este es el selector de list component.ts de dbz -->
  </div>

  <div class="col">
    <dbz-add-character (onNewCharcater)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
